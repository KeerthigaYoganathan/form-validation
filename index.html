<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-sec">
      <div class="form-container">
        <form class="form-box">
          <div class="title">
            <h4>Registration Form</h4>
          </div>

          <div class="fname-input-box inp-box">
            <label for="first name" class="inp-label">First Name:</label>
            <input
              type="text"
              id="first-name"
              class="first-name-input user-inp"
              placeholder="Enter your first name"
              required
            />
            <p class="error-message" id="first-name-error"></p>
          </div>
          <div class="lname-input-box inp-box">
            <label for="last name" class="inp-label">Last Name:</label>
            <input
              type="text"
              id="last-name"
              class="last-name-input user-inp"
              placeholder="Enter your last name"
            />
            <p class="error-message" id="last-name-error"></p>
          </div>

          <div class="gender-input-box inp-box">
            <label for="gender" class="inp-label">Gender:</label>

            <input type="radio" name="gender" value="male" id="male" />
            <label for="male" >Male</label>

            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>

            <input type="radio" name="gender" value="others" />
            <label for="others">Others</label>

            <p class="error-message" id="gender-error">
              Gender should be selected
            </p>
          </div>
          <div class="email-input-box inp-box">
            <label for="email" class="inp-label">Email:</label>
            <input
              type="email"
              id="email-id"
              class="email-input user-inp"
              placeholder="Enter your email id"
              required
            />
            <p class="error-message" id="email-error">
              Please enter valid email id
            </p>
          </div>

          <div class="phone-input-box inp-box">
            <label for="phoneNumber" class="inp-label">Phone Number:</label>
            <input
              type="tel"
              id="phone-number"
              class="phone-input user-inp"
              placeholder="Enter your phone number"
              required
            />
            <p class="error-message" id="email-error">
              Please enter a 10 digit phone number
            </p>
          </div>

          <div class="password-input-box inp-box">
            <label for="password" class="inp-label">Password:</label>
            <input
              type="password"
              id="password"
              class="password user-inp"
              placeholder="Enter your password"
              required
            />
            <p class="error-message" id="email-error">
              Password should consist of 8-10 characters, 1 special character, 1
              number, and 1 albhabet
            </p>
          </div>

          <div class="confirm-password-input-box inp-box">
            <label for="password" class="inp-label">Confirm Password:</label>
            <input
              type="password"
              id="con-password"
              class="con-password user-inp"
              placeholder="Confirm your password"
              onkeyup="validateConfirmPassword()"
              required
            />
            <p class="error-message" id="email-error">Password doesn't match</p>
          </div>

          <div class="sub-btn">
            <button class="submit-btn" type="submit">Submit</button>
          </div>
          <div class="checkbox-input">
            <input
              type="checkbox"
              id="subscription"
              name="subscription"
              checked
            />
            <label for="subscription">Subscribe to our newsletter</label>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
